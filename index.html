<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast_Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="success" onclick="showToast(successMsg,'successToast')">Success</button>
        <button class="error" onclick="showToast(errorMsg,'errorToast')">Error</button>
        <button class="invalid" onclick="showToast(invalidMsg,'invalidToast')">Invalid</button>
    </div>

    <div id="toastBox">

    </div>
</body>
<script src="script.js"></script>
</html>
